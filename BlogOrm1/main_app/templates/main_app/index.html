{% extends 'main_app/base.html' %}

{% block title %}my blog posts{% endblock %}

{% block content %}
<h1>Welcome to my blog</h1>

<h3>Our Posts</h3>
<div class="row">
    {% for post in posts %}
        <div class="col-4 g-3">
            <div class="card" >
                <img src="{{post.images.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title"> {{ post.title }}</h5>
                <div class="card-body">
                    <div class="row">
                        <div class="col">{{post.publish_date}}</div>
                    </div>
                </div>    
                    <a href="{% url 'main_app:post_detail' post.id %}" class="btn btn-primary m-1">View More</a>
                </div>

            </div>
        </div>
    {% endfor %}
</div>


{% endblock %}
